<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Me Espelho</title>
  <style>
    body {
      background-color: #000;
      color: #F7B6C2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #D4AF37;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      color: #ccc;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background-color: #1C1C1C;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      height: 400px;
      box-shadow: 0 0 10px #D4AF37;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #F7B6C2;
    }
    .bot {
      text-align: left;
      color: #D4AF37;
    }
    #inputArea {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #userInput {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #D4AF37;
      color: #000;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>Me Espelho</h1>
    <p>"Existe alguém mais importante do que eu?"</p>
  </header>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Escreva aqui o que está passando hoje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (userText === '') return;
      appendMessage(userText, 'user');
      input.value = '';
      appendMessage("Digitando...", 'bot');
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-proj-
-tHhVa_bm81s_O-YGE2lAwvQKBFwDEWHUhrXQgcBlIkijnkVKFc1rqOKw8rq0tnkBtAhr5I3uqT3BlbkFJCGGQlBLuqS-Ry8FxKAuLIr7NlJ-2zRJ1Ft4ZlaAjZvuvIKKgPNbXziJiXJCCrhUwZpVgZ1eWUA'
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "Você é um assistente psicanalítico focado exclusivamente em mulheres solteiras e mães solteiras, ajudando com abandono, perdas e dores emocionais, usando linguagem empática, direta e respeitosa, sem indicar outros terapeutas. Seu nome é 'Me Espelho'. Use as cores do site e o slogan 'Existe alguém mais importante do que eu?' nas respostas quando relevante."
              },
              {
                role: "user",
                content: userText
              }
            ]
          })
        });
        const data = await response.json();
        const botReply = data.choices[0].message.content.trim();
        document.querySelectorAll('.bot').forEach(e => {
          if (e.innerText === "Digitando...") e.remove();
        });
        appendMessage(botReply, 'bot');
      } catch (err) {
        document.querySelectorAll('.bot').forEach(e => {
          if (e.innerText === "Digitando...") e.remove();
        });
        appendMessage("Ocorreu um erro ao tentar responder. Tente novamente mais tarde.", 'bot');
      }
    }
  </script>
</body>
</html>
